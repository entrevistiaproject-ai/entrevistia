name: Billing Validation

on:
  schedule:
    # Executa diariamente √†s 6h da manh√£ (hor√°rio de Bras√≠lia = 9h UTC)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite rodar manualmente

jobs:
  billing-check:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar Consist√™ncia de Billing
        run: |
          echo "üîç Executando verifica√ß√£o de consist√™ncia de billing..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.VERCEL_APP_URL }}/api/cron/billing-check" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --max-time 120)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "üìä Resposta (HTTP $HTTP_CODE):"
          echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Verifica√ß√£o falhou com c√≥digo HTTP $HTTP_CODE"
            exit 1
          fi

          # Verificar se houve erros n√£o corrig√≠veis
          ERRORS=$(echo "$BODY" | jq -r '.errosNaoCorrigiveis // 0')
          if [ "$ERRORS" != "0" ]; then
            echo "‚ö†Ô∏è Encontrados $ERRORS erros n√£o corrig√≠veis - ticket criado para admin"
          fi

          echo "‚úÖ Verifica√ß√£o de billing conclu√≠da"
        continue-on-error: false

      - name: Notificar Falha (se aplic√°vel)
        if: failure()
        run: |
          echo "‚ùå A verifica√ß√£o de billing falhou!"
          echo "Um ticket ser√° criado automaticamente para investiga√ß√£o."
